<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
<div class="regiao-cadastro-container">
  <h3 class="pageTitle">Cadastro de Regiões</h3>
  <form [formGroup]="regiaoForm" (ngSubmit)="onSubmit($event)">
    <div class="mb-3">
      <label for="nomeRegiao" class="form-label">Nome da região</label>
      <input type="text" class="form-control" id="nomeRegiao" formControlName="nome">
      <div *ngIf="regiaoForm.controls.nome.invalid" class="form-text text-danger">
        Nome da região é obrigatório.
      </div>
    </div>

    <div formArrayName="cidades" *ngFor="let cidade of cidades().controls; let i = index">
      <div [formGroupName]="i" class="mb-3">
        <label for="cidadeSelect" class="form-label">Cidade</label>
        <select class="form-select" formControlName="cidadeId">
          <option *ngFor="let cidade of cidadesList" [value]="cidade.id">
            {{ cidade.nome }}/{{ cidade.uf }}
          </option>
        </select>
        <button type="button" class="btn btn-danger btn-sm" (click)="removerCidade(i)">
          <i class="bi bi-trash"></i>
        </button>        
      </div>
    </div>

    <button type="button" class="btn btn-primary" (click)="adicionarCidade()">
      <i class="bi bi-plus"></i> Adicionar cidade
    </button>
    <div class="mt-3">
      <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
      <button type="submit" class="btn btn-success">Salvar</button>
    </div>
  </form>
</div>
