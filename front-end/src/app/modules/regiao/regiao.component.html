<div class="regioes-header d-flex justify-content-between align-items-center mb-3">
  <h3>Regiões</h3>
  <button class="btn btn-primary" (click)="navegarParaCadastro()">
    <i class="bi bi-plus-lg"></i> Cadastrar
  </button>
</div>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col" (click)="onColumnHeaderClick('nome')" style="cursor: pointer;">
        Nome da Região
        <span *ngIf="sortedColumn === 'nome'">
          <i class="bi" [ngClass]="{'bi-arrow-down': sortOrder === 'asc', 'bi-arrow-up': sortOrder === 'desc'}"></i>
        </span>
      </th>
      <th scope="col" (click)="onColumnHeaderClick('ativo')" style="cursor: pointer;">
        Status
        <span *ngIf="sortedColumn === 'ativo'">
          <i class="bi" [ngClass]="{'bi-arrow-down': sortOrder === 'asc', 'bi-arrow-up': sortOrder === 'desc'}"></i>
        </span>
      </th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let regiao of regioes$ | async">
      <td>{{ regiao.nome }}</td>
      <td>{{ regiao.ativo ? 'Ativa' : 'Inativa' }}</td>
      <td>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" [(ngModel)]="regiao.ativo" (change)="toggleAtivo(regiao)">
        </div>
        <button class="btn btn-warning" (click)="editarRegiao(regiao)">
          <i class="bi bi-pencil"></i> Editar
        </button>
      </td>
    </tr>
  </tbody>
</table>
